<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <link href="css/output.css" rel="stylesheet" type="text/css">
    <title>Stumptown</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <p>Buy <a href="#">Ethiopia Mordecofe</a>, get <a href="#">Worker's Comp</a> and <a href="#">black tote</a> all for $40 using code BACKTOSCHOOLKIT</p>
      </div>
    </div>
    <div class="big-row">
      <div class="giant-pic">
        <img src="img/big-picture.jpg" alt="Woman at beach">
      </div>

      <div class="big-row-center-column">
        <div class="shop-now-button">
          <button type="button" name="shop-now-button">Shop Now</button>
        </div>
      </div>
    </div>
    <div class="main-body">
      <div class="main-body-column">

        <div class="cart-row">
          <div class="menu">
            <img src="img/menu.png" alt="Menu">
          </div>
          <div class="cart">
            <img src="img/cart.png" alt="Shopping cart">
          </div>
        </div>
        <div class="logo-row">
          <img src="img/main-body-logo.png" id="main-logo" alt="Stumptown logo">
        </div>
        <div class="kit-row">
          <div class="kit-box">
            <img src="img/kit.png" id="kit" alt="Coffee kit">
          </div>
        </div>
        <div class="kit-text-row">
          <div class="main-text">
            <p>Wayfinder Camp Kit</p>
          </div>
        </div>
        <div class="price-text-row">
          <div class="main-text-thin">
            <p>$150</p>
          </div>
        </div>
        <div class="add-text-row">
          <div class="main-text-coffee">
            <p>Add to Cart +</p>
          </div>
        </div>
        <div class="product-pair-row-1">
          <div class="product-pair-column-1 record">
            <img src="img/1st-product.png" alt="">
          </div>
          <div class="product-pair-column-2">
            <img src="img/2nd-product.png" alt="">
          </div>
        </div>
        <div class="product-pair-row-2">
          <div class="product-pair-column-1">
            <img src="img/3rd-product.png" alt="">
          </div>
          <div class="product-pair-column-2">
            <img src="img/4th-product.png" alt="">
          </div>
        </div>
        <div class="product-pair-row-3">
          <div class="product-pair-column-1">
            <img src="img/5th-product.png" alt="">
          </div>
          <div class="product-pair-column-2">
            <img src="img/6th-product.png" alt="">
          </div>
        </div>
        <div class="product-pair-row-4">
          <div class="product-pair-column-1">
            <img src="img/7th-product.png" alt="">
          </div>
          <div class="product-pair-column-2">
            <img src="img/8th-product.png" alt="">
          </div>
        </div>
        <div class="product-kanteen">
          <div class="kanteen">
            <img src="img/kanteen.png" alt="">
          </div>
        </div>
        <div class="shop-row">
          shop
        </div>
        <div class="coffee-row">
          coffee
        </div>
        <div class="gear-row">
          gear
        </div>
        <div class="gifts-row">
          gifts
        </div>
      </div>



      <div class="footer">
        <div class="footer-row">
          footer
        </div>

      </div>



    </div>
  </body>
