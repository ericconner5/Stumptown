<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/jquery-3.3.1.js"></script>
    <link href="css/output.css" rel="stylesheet" type="text/css">
    <title>Stumptown</title>
  </head>
  <body>
    <div class="header">
      <div class="header-text">
        <p>Buy <a href="#">Ethiopia Mordecofe</a>, get <a href="#">Worker's Comp</a> and <a href="#">black tote</a> all for $40 using code BACKTOSCHOOLKIT</p>
      </div>
    </div>
    <div class="big-row">
      <div class="giant-pic">
        <img src="img/big-picture.jpg" alt="Woman at beach">
      </div>

      <div class="big-row-center-column">
        <div class="shop-now-button">
          <button type="button" name="shop-now-button">Shop Now</button>
        </div>
      </div>
    </div>
    <div class="main-body">
      <div class="main-body-column">

        <div class="cart-row">
          <div class="menu">
            <img src="img/menu.png" alt="Menu">
          </div>
          <div class="cart">
            <img src="img/cart.png" alt="Shopping cart">
          </div>
        </div>
        <div class="logo-row">
          <div class="logo-box">
            <img src="img/main-body-logo.png" id="main-logo" alt="Stumptown logo">
          </div>

        </div>

      </div>
    </div>
  </body>
